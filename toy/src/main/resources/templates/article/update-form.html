<!DOCTYPE html>
<html lang="kr">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>toy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="/css/reset.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<link href="/css/article/form.css" rel="stylesheet">

<body>
  <div class="background">
    <nav class="navbar navbar-fixed-top header">
      <div class="col-md-12">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">
            <img src="/images/KakaoCI.png" />
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="/user">멤버 리스트</a></li>
          {{^session_user}}
          <li><a class="black-component" href="/user/login-form" role="button">로그인</a>
          </li>
          <li><a class="black-component" href="/user/signup" role="button">회원가입</a>
          </li>
          {{/session_user}}
          {{#session_user}}
          <li class="active"><a href="/user/form">{{nickname}}</a></li>
          <li><a class="black-component" href="/user/logout" role="button">로그아웃</a>
          </li>
          {{/session_user}}
        </ul>
      </div>
    </nav>
    <div class="container" id="main">
      <header class="post-header">
        <p class="title">글 수정</p>
      </header>
      <form class="submit-write" method="post" action="/article/{{article.articleId}}">
        <input type="hidden" name="_method" value="put" />
        <div class="text-box">
          <div class="comment-writer-container">
            <p class="post-title">제목</p>
          </div>
          <div class="form-group">
            <textarea class="form-control" id="title" name="title">{{article.title}}</textarea>
          </div>
        </div>

        <div class="text-box">
          <div class="comment-writer-container">
            <p class="post-content">내용</p>
          </div>
          <div class="form-group">
            <textarea class="form-control" id="body" name="body">{{article.body}}</textarea>
          </div>
        </div>
        <input class="post-write-btn" type="submit" value="수정" />
      </form>
    </div>
  </div>
</body>

</html>
