<!DOCTYPE html>
<html lang="kr">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>toy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="/css/reset.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<link href="/css/user/list.css" rel="stylesheet">

<body>
  <div class="background">
    <nav class="navbar navbar-fixed-top header">
      <div class="col-md-12">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">
            <img src="/images/KakaoCI.png" />
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="/user">멤버 리스트</a></li>
          {{^session_user}}
          <li><a class="black-component" href="/user/login-form" role="button">로그인</a>
          </li>
          <li><a class="black-component" href="/user/signup" role="button">회원가입</a>
          </li>
          {{/session_user}}
          {{#session_user}}
          <li class="active"><a href="/user/form">{{nickname}}</a></li>
          <li><a class="black-component" href="/user/logout" role="button">로그아웃</a>
          </li>
          {{/session_user}}
        </ul>
      </div>
    </nav>
    <div class="description">
      <div class="desc-container">
        <p class="desc-small">개인정보</p>
        <p class="desc-big">개인정보를 마음껏 보세요.</p>
      </div>
    </div>

    <div class="container" id="main">
      <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>닉네임</th>
                <th>이메일</th>
                <th>회원가입일</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{user.nickname}}</td>
                <td>{{user.email}}</td>
                <td>{{user.createdAt}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
